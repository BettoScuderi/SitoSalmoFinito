				  color: #FFFFFF;
				  text-align: center;
				  font-size: 18px;
				  padding: 20px;
				  width: 270px;
				  transition: all 0.5s;
				  cursor: pointer;
				  margin: 5px;
				  
				}

			.button a {
				  cursor: pointer;
				  display: inline-block;
				  position: relative;
				  transition: 0.5s;
				}

			.button a:after {
				  content: '\00bb';
				  position: absolute;
				  opacity: 0;
				  top: 0;
				  right: -20px;
				  transition: 0.5s;
				}

			.button:hover a {
				  padding-right: 25px;
				}

			.button:hover a:after {
				  opacity: 1;
				  right: 0;
				}
